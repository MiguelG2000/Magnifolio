{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Magnifolio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-800">
        <nav class="bg-white shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <a href="{% url 'index' %}" class="text-xl font-bold text-blue-600 flex items-center">
                            <i class="fa-solid fa-briefcase mr-2"></i> Magnifolio
                        </a>
                    </div>

                    <div class="hidden md:flex items-center space-x-6">
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'index' %}" class="text-gray-700 hover:text-blue-600 transition">
                                Bienvenido, {{ request.user.username }}
                            </a>

                            <a href="{% url 'mi_perfil' %}" class="text-gray-700 hover:text-blue-600 transition">
                                <i class="fa-solid fa-user mr-1"></i> Mi Perfil
                            </a>
                            
                            <a href="{% url 'logout' %}" class="text-red-600 hover:text-red-700 transition">
                                <i class="fa-solid fa-right-from-bracket mr-1"></i> Cerrar sesión
                            </a>
                        {% else %}
                            <a href="{% url 'index' %}" class="text-gray-700 hover:text-blue-600 transition">
                                Bienvenido
                            </a>
                            <a href="{% url 'login' %}" class="text-green-600 hover:text-green-700 transition">
                                <i class="fa-solid fa-right-to-bracket mr-1"></i> Iniciar sesión
                            </a>
                        {% endif %}
                    </div>

                    <div class="md:hidden flex items-center">
                        <button id="menu-btn" class="text-gray-700 focus:outline-none">
                            <i class="fa-solid fa-bars text-2xl"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
                <a href="{% url 'index' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                    <i class="fa-solid fa-house mr-1"></i> Inicio
                </a>
                <a href="{% url 'logout' %}" class="block px-4 py-2 text-red-600 hover:bg-gray-100">
                    <i class="fa-solid fa-right-from-bracket mr-1"></i> Cerrar sesión
                </a>
            </div>
        </nav>
</body>
<script>
    document.getElementById('menu-btn').addEventListener('click', function () {
        let menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    });
</script>
</html>
