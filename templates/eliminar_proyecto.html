{% extends 'base.html' %}
{% block navbar %}
    {% include 'navbar.html' %}
{% endblock %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">¿Eliminar Proyecto?</h2>
        <p class="text-gray-600 mb-6">
            ¿Estás seguro de que deseas eliminar el proyecto 
            <span class="font-semibold text-gray-800">{{ proyecto.titulo }}</span>?
            Esta acción no se puede deshacer.
        </p>

        <form method="POST" class="flex justify-between">
            {% csrf_token %}
            <a href="{% url 'mi_portafolio' %}" 
               class="px-5 py-2 rounded-xl bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium transition">
                Cancelar
            </a>
            <button type="submit" 
                    class="px-5 py-2 rounded-xl bg-red-500 hover:bg-red-600 text-white font-medium shadow-md hover:shadow-lg transition">
                Eliminar
            </button>
        </form>
    </div>
</div>
{% endblock %}
