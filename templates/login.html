{% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-bold mb-4 text-center">Iniciar Sesión</h2>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="username" class="block font-medium text-gray-700">Usuario</label>
            <input type="text" name="username" id="username" class="mt-1 p-2 w-full border rounded focus:ring focus:ring-blue-300" required>
        </div>
        <div>
            <label for="password" class="block font-medium text-gray-700">Contraseña</label>
            <input type="password" name="password" id="password" class="mt-1 p-2 w-full border rounded focus:ring focus:ring-blue-300" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
            <i class="fa-solid fa-right-to-bracket mr-2"></i>Entrar
        </button>
    </form>
</div>
{% endblock %}
